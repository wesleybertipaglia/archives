<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeFit | Cadastro de Clientes</title>
    <link rel="shortcut icon" href="../src/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <main>
        <span class="title">
            <h1>Cadastro de Clientes</h1>
        </span>

        <form action="../database/insert_clientes.php" method="post">
            <label for="NomeCliente">Nome</label>
            <input type="text" name="NomeCliente" required placeholder="Digite o nome">

            <label for="CpfCliente">CPF</label>
            <input type="text" name="CpfCliente" required placeholder="Digite o CPF">

            <label for="TelefoneCliente">Telefone</label>
            <input type="tel" name="TelefoneCliente" required placeholder="Digite o telefone">

            <label for="EmailCliente">Email</label>
            <input type="email" name="EmailCliente" required placeholder="Digite o email">
            <button type="submit" class="cadastrar">Cadastrar</button>
        </form>
    </main>
</body>
</html>
