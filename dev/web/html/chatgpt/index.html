<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open AI - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/duotone/style.css" />
    <script async src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
</head>
<body class="d-flex flex-column overflow-hidden" style="height: 100vh;">
    <nav class="navbar justify-content-center p-3">
        <span class="fs-1">
            <i class="ph ph-aperture"></i>
        </span>
    </nav>

    <main class="container p-3" style="flex: 1;">
        <div class="col-12 col-sm-8 col-lg-3 mx-auto h-100 d-flex flex-column gap-3 justify-content-center">
            <h2>Enter your password</h2>

            <form action="" class="d-flex flex-column gap-3">
                <div class="form-floating">
                    <input type="email" placeholder="name@exemple.com" id="floatingEmail" class="form-control">
                    <label for="floatingEmail">E-mail</label>
                </div>

                <div class="form-floating">
                    <input type="password" placeholder="*********" id="floatingPassword" class="form-control">
                    <label for="floatingPassword">Password</label>
                </div>

                <a href="#" class="link-success link-underline-opacity-0">
                    Forgot password?
                </a>

                <button type="submit" class="btn btn-success p-2">
                    Continue
                </button>   
            </form>

            <div class="text-center d-flex">
                <span class="me-2">Don't have an account?</span>
                <a href="#" class="link-success link-underline-opacity-0">
                    Sign up
                </a>
            </div>
        </div>
    </main>

    <footer  class="d-flex gap-3 p-3 justify-content-center">
        <a href="#" class="link-success link-underline-opacity-0">
            Terms of use
        </a>
        
        <span>|</span>
        
        <a href="#" class="link-success link-underline-opacity-0">
            Privacy policy
        </a>
    </footer>
</body>
</html>
