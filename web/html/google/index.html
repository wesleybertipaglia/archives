<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Imagens</a></li>
            <li><a href="#"><img src="src/apps_black_24dp.svg" alt=""></a></li>
            <li><a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADea4I6sF9LKzlvl7fHjxXE1cOUdSJ0Q-wrG_LwwLNry-fU=s32-c-mo" alt="profilePhoto" id="profilePhoto"></a></li>
        </ul>
    </nav>

    <div class="main">
        <img src="https://www.google.com/logos/doodles/2021/halloween-2021-6753651837109122.2-2xa.gif" alt="Google" id="googleDoodle">
    </div>

    <form action="#" class="search">
        <img src="src/search_black_24dp.svg" alt="" id="magnifier">
        <input type="search" name="googleSearch" id="googleSearch" placeholder="Pesquise no Google ou digite um URL">
        <img src="src/mic_none_black_24dp.svg" alt="" id="mic">
    </form>

    <div class="shortcuts">
        <a href="#">
            <span class="short-icon">
                <img src="src/google-favicon-logo.png" alt="Google">
            </span>
            <p class="short-title">Google</p>
        </a>

        <a href="#">
            <span class="short-icon">
                <img src="src/youtube-favicon-logo.png" alt="Youtube">
            </span>
            <p class="short-title">Youtube</p>
        </a>

        <a href="#">
            <span class="short-icon">
                <img src="src/github-favicon-logo.png" alt="GitHub">
            </span>
            <p class="short-title">GitHub</p>
        </a>

        <a href="#">
            <span class="short-icon">
                <img src="src/add_black_24dp.svg" alt="Add">
            </span>
            <p class="short-title">Add</p>
        </a>
    </div>
</body>
</html>
