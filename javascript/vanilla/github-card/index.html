<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="shortcut icon" href="images/ico.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="conteiner">
            <div class="avatar">
                <span>
                    <img src="images/selo.svg" alt="Selo Rocketseat">
                </span>
                
                <img id="profileImg" src="" alt="Profile Image">
            </div>
            <h1 id="userName"></h1>
            <a id="gitUrl" href="" target="_blank">
                <img src="images/github.svg" alt="Ícone GitHub">
                <p id="userId"></p>
            </a>

            <p id="location"></p>

            <p id="bio"></p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="images/youtube.svg" alt="Ícone Youtube">
                    </a>
                </li>

                <li class="instagram">
                    <a href="https://instagram.com/" target="_blank">
                        <img src="images/instagram.svg" alt="Ícone Instagram">
                    </a>
                </li>

                <li class="facebook">
                    <a href="https://facebook.com/" target="_blank">
                        <img src="images/facebook.svg" alt="Ícone Facebook">
                    </a>
                </li>

                <li class="twitter">
                    <a href="https://twitter.com/" target="_blank">
                        <img src="images/twitter.svg" alt="Ícone Twitter">
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
