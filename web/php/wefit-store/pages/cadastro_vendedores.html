<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeFit | Cadastro de Vendedores</title>
    <link rel="shortcut icon" href="../src/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <main>
        <span class="title">
            <h1>Cadastro de Vendedores</h1>
        </span>

        <form action="../database/insert_vendedores.php" method="post">
            <label for="NomeVendedor">Nome do vendedor</label>
            <input type="text" name="NomeVendedor" required placeholder="Digite o nome do vendedor">

            <label for="CpfVendedor">CPF do vendedor</label>
            <input type="text" name="CpfVendedor" required placeholder="Digite o CPF do vendedor">

            <label for="SalarioVendedor">Salário do vendedor</label>
            <input type="number" name="SalarioVendedor" required placeholder="Digite o salário do vendedor">

            <button type="submit" class="cadastrar">Cadastrar</button>
        </form>
    </main>
</body>
</html>
