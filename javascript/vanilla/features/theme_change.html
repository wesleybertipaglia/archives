<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Features | Change Theme</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <main class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <button class="btn btn-dark mb-2">Change</button>
            <small>Click in the button for change the color mode</small>
        </div>
    </main>

    <script>
        let body = document.body
        let button = document.querySelector('.btn')
        let text = document.querySelector('small')

        button.addEventListener('click', darkMode)

        function darkMode() {
            body.classList.toggle('bg-dark')
            button.classList.toggle('btn-dark')
            button.classList.toggle('btn-light')
            text.classList.toggle('text-white')
        }
    </script>
</body>
</html>
