<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Img Transitions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="img-box">
        <img
          src="https://images.unsplash.com/photo-1670272502333-dcfab6832b18?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="image"
        />
      </div>
      <div class="img-box opacity-effect">
        <img
          src="https://images.unsplash.com/photo-1670272498380-eb330b61f3cd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="image"
        />
      </div>
      <div class="img-box gray-effect">
        <img
          src="https://images.unsplash.com/photo-1670272505340-d906d8d77d03?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="image"
        />
      </div>
    </div>

    <div class="row">
      <span>
        Photo by
        <a
          href="https://unsplash.com/@samsunguk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Samsung UK</a
        >
        on
        <a
          href="https://unsplash.com/@samsunguk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </span>
    </div>
  </body>
</html>
