<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeFit | Cadastro de Fornecedores</title>
    <link rel="shortcut icon" href="../src/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <main>
        <span class="title">
            <h1>Cadastro de Fornecedores</h1>
        </span>

        <form action="../database/insert_fornecedores.php" method="post">
            <label for="NomeFornecedor">Nome do fornecedor</label>
            <input type="text" name="NomeFornecedor" required placeholder="Digite o nome do fornecedor">

            <label for="CnpjFornecedor">CNPJ do fornecedor</label>
            <input type="text" name="CnpjFornecedor" required placeholder="Digite o CNPJ do fornecedor">

            <label for="TeleforneFornecedor">Telefone do fornecedor</label>
            <input type="text" name="TeleforneFornecedor" required placeholder="Digite o telefone do fornecedor">

            <label for="EmailFornecedor">Email do fornecedor</label>
            <input type="text" name="EmailFornecedor" required placeholder="Digite o email do fornecedor">

            <button type="submit" class="cadastrar">Cadastrar</button>
        </form>
    </main>
</body>
</html>
