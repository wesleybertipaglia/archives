<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="marquee">
      <div class="marquee__content">
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
        <span>PHP</span>
        <span>SASS</span>
        <span>Bootstrap</span>
        <span>Tailwind</span>
        <span>Material Design</span>
        <span>Nodejs</span>
        <span>Express</span>
        <span>Reactjs</span>
        <span>Nextjs</span>
        <span>Vite</span>
        <span>Flutter</span>
        <span>MySQL</span>
        <span>MariaDB</span>
        <span>SQL Server</span>
        <span>Firebase</span>
      </div>
      <div class="marquee__content" aria-hidden="true">
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
        <span>PHP</span>
        <span>SASS</span>
        <span>Bootstrap</span>
        <span>Tailwind</span>
        <span>Material Design</span>
        <span>Nodejs</span>
        <span>Express</span>
        <span>Reactjs</span>
        <span>Nextjs</span>
        <span>Vite</span>
        <span>Flutter</span>
        <span>MySQL</span>
        <span>MariaDB</span>
        <span>SQL Server</span>
        <span>Firebase</span>
      </div>
    </div>
  </body>
</html>
