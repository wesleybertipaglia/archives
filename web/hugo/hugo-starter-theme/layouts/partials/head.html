<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ with .Site.Params.Theme.favicon }}
        <link rel="icon" type="image/svg+xml" href="{{ . | absURL }}" sizes="any">
    {{ end }}
    
    {{ if .IsHome }}
        <title>{{ .Site.Title }}</title>
    {{ else }}
        <title>{{ .Title }} - {{ .Site.Title }}</title>
    {{ end }}
</head>
